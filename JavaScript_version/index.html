<!DOCTYPE html>
<html>
    <head>
        <title>St. George Game</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="st_george_flag.png" rel="icon" type="img/png">
    </head>
    <body>
        <h1>The St. George Game</h1>

        <div class="game_display">
            <span id="message"></span>
        </div>

        <div class="game_display">
            <div>
                <span class="option" id="a" onclick="a_execute()"></span>
            </div>
            <div>
                <span class="option" id="b" onclick="b_execute()"></span>
            </div>
            <div>
                <span class="option" id="c" onclick="execute('c')"></span>
            </div>
            <div>
                <span class="option" id="d" onclick="execute('d')"></span>
            </div>
            <div>
                <span class="option" id="e" onclick="execute('e')"></span>
            </div>
        </div>

        <div class="game_display">
            <span id="score">Score: 0</span>
        </div>
    </body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="client.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>St. George Game</title>
        <link href="st_george_flag.png" rel="icon" type="img/png">
        <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body class="body">
        <h1 class="game_banner">The St. George Game</h1>

        <div class="game_display">
            <span id="message"></span>
        </div>

        <div class="game_display">
            <div>
                <span class="option" id="a" onclick="a_execute()"></span>
            </div>
            <div>
                <span class="option" id="b" onclick="b_execute()"></span>
            </div>
            <div>
                <span class="option" id="c" onclick="execute('c')"></span>
            </div>
            <div>
                <span class="option" id="d" onclick="execute('d')"></span>
            </div>
            <div>
                <span class="option" id="e" onclick="execute('e')"></span>
            </div>
        </div>

        <div class="game_display">
            <span id="score">Score: 0</span>
        </div>
    </body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="client.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>St. George Game</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>The St. George Game</h1>
        <p id="message"></p>
        <div>
            <span id="a" class="option" onclick="a_execute()"></span>
        </div>
        <div>
            <span id="b" class="option" onclick="b_execute()"></span>
        </div>
        <div>
            <span id="c" class="option" onclick="execute('c')"></span>
        </div>
        <div>
            <span id="d" class="option" onclick="execute('d')"></span>
        </div>
        <div>
            <span id="e" class="option" onclick="execute('e')"></span>
        </div>
    </body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="client.js"></script>
</html>

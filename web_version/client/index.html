<!doctype html>
<html>
    <head>
        <title>The St. George Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body> 
        <h1>The St. George Game</h1>
        <div class="game_display" id="message_display">
            <p class="option" id="message">
                You are in a tavern. The local assassins hate you.
            </p> 
        </div>
        <div class="game_display" id="options_display">
            <p class="option" id="a">
                a. Ask about assassins.
            </p>
            <p class="option" id="b">
                b. Buy a drink.
            </p>
            <p class="option" id="c">
                c. Leave in a huff.
            </p>
            <p class="option" id="d">
                d. Sing a song.
            </p>
            <p id="e">
            </p>
        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="app.js"></script>
        <script src="character.js"></script>
        <script src="persons.js"></script>
        <script src="places.js"></script>
        <script src="game_state.js"></script>
    </body>
</html>
